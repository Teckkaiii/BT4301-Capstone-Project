<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Traffic Analysis</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a modern look */
        body {
            font-family: 'Inter', sans-serif;
        }
        .video-container {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1), 0 5px 10px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Live Traffic Monitoring System</h1>
            <p class="text-lg text-gray-600 mt-2">Powered by Flask, OpenCV, and YOLO</p>
        </header>

        <main>
            <div class="max-w-4xl mx-auto bg-white rounded-lg overflow-hidden video-container">
                <!-- 
                    The <img> tag is the key to connecting the frontend and backend.
                    Its 'src' attribute points to the /video_feed route in your Flask app.
                    The browser automatically handles the multipart stream and displays it as a video.
                -->
                <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Live Video Stream" class="w-full h-auto">
            </div>
            
            <div class="text-center mt-6 p-4 bg-white rounded-lg max-w-4xl mx-auto shadow-sm">
                <h2 class="text-xl font-semibold">Stream Status</h2>
                <p id="status-text" class="text-green-600 font-medium">‚óè Live</p>
            </div>
        </main>

    </div>

    <script>
        // Simple script to handle image loading errors
        const videoStream = document.getElementById('video-stream');
        const statusText = document.getElementById('status-text');

        videoStream.onerror = function() {
            statusText.textContent = 'üî¥ Disconnected - Server might be down.';
            statusText.classList.remove('text-green-600');
            statusText.classList.add('text-red-600');
            videoStream.alt = "Stream failed to load. Please check the backend server.";
        };
    </script>
</body>
</html>
